events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    upstream frontend {
        server frontend:3000;
    }

    upstream backend {
        server backend:3001;
    }
    
    upstream mongoexpress {
        server mongo-express:8081;
    }

    server {
        listen 80;
        server_name islamic-portal.msspsuhatyai.org;

        # Allow Certbot to validate domain
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name islamic-portal.msspsuhatyai.org;

        # SSL Certificates (will be mounted)
        ssl_certificate /etc/letsencrypt/live/islamic-portal.msspsuhatyai.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/islamic-portal.msspsuhatyai.org/privkey.pem;

        # SSL Parameters
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        # Frontend
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Backend API
        location /api/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            
            client_max_body_size 50M;
        }

        # Mongo Express
        location = /db {
            return 301 /db/;
        }
        
        location /db/ {
            proxy_pass http://mongoexpress;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
