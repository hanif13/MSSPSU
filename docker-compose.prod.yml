version: '3.8'

services:
  # Nginx Reverse Proxy (The only entry point)
  nginx:
    image: nginx:alpine
    container_name: islamic-portal-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - frontend
      - backend
    networks:
      - islamic-portal-network

  # Certbot (SSL)
  certbot:
    image: certbot/certbot
    container_name: islamic-portal-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - islamic-portal-network

  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: islamic-portal-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password123}
      MONGO_INITDB_DATABASE: islamic_portal
    volumes:
      - mongodb_data:/data/db
    networks:
      - islamic-portal-network

  # Mongo Express (Database Management)
  mongo-express:
    image: mongo-express:1.0.2
    container_name: islamic-portal-mongo-express
    restart: unless-stopped
    # Ports removed (access via Nginx)
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_ROOT_USER:-admin}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_ROOT_PASSWORD:-password123}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-password123}@mongodb:27017/
      ME_CONFIG_BASICAUTH: "true"
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGO_EXPRESS_USERNAME:-admin}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGO_EXPRESS_PASSWORD:-password123}
      ME_CONFIG_SITE_BASEURL: "/db/"
    depends_on:
      - mongodb
    networks:
      - islamic-portal-network

  # Backup Scheduler
  backup:
    image: mongo:7.0
    container_name: islamic-portal-backup
    restart: unless-stopped
    command: >
      /bin/sh -c "apk add --no-cache gettext && while true; do /scripts/backup.sh; sleep 86400; done"
    volumes:
      - ./scripts:/scripts
      - ./backups:/backups
    environment:
      MONGO_ROOT_USER: ${MONGO_ROOT_USER:-admin}
      MONGO_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password123}
    depends_on:
      - mongodb
    networks:
      - islamic-portal-network
    entrypoint: /bin/sh -c "chmod +x /scripts/backup.sh && /scripts/backup.sh && tail -f /dev/null"

  # NestJS Backend
  backend:
    build:
      context: ./islamic-portal-backend
      dockerfile: Dockerfile
    container_name: islamic-portal-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGODB_URI=mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-password123}@mongodb:27017/islamic_portal?authSource=admin
      - JWT_SECRET=${JWT_SECRET:-production-secret-change-this}
    depends_on:
      - mongodb
    networks:
      - islamic-portal-network

  # Next.js Frontend
  frontend:
    build:
      context: ./islamic-portal
      dockerfile: Dockerfile
      args:
        # Client side now talks to domain (Nginx handles routing)
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://islamic-portal.msspsuhatyai.org/api}
    container_name: islamic-portal-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - INTERNAL_API_URL=http://backend:3001/api
    depends_on:
      - backend
    networks:
      - islamic-portal-network

volumes:
  mongodb_data:


networks:
  islamic-portal-network:
    driver: bridge
