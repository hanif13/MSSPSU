version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: islamic-portal-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017" # Exposed for local tool access if needed, can be removed for security
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password123}
      MONGO_INITDB_DATABASE: islamic_portal
    volumes:
      - mongodb_data:/data/db
    networks:
      - islamic-portal-network

  # Mongo Express (Optional Management UI)
  mongo-express:
    image: mongo-express:1.0.2
    container_name: islamic-portal-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_ROOT_USER:-admin}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_ROOT_PASSWORD:-password123}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-password123}@mongodb:27017/
      ME_CONFIG_BASICAUTH: "false"
    depends_on:
      - mongodb
    networks:
      - islamic-portal-network

  # NestJS Backend
  backend:
    build:
      context: ./islamic-portal-backend
      dockerfile: Dockerfile
    container_name: islamic-portal-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGODB_URI=mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-password123}@mongodb:27017/islamic_portal?authSource=admin
      - JWT_SECRET=${JWT_SECRET:-production-secret-change-this}
    depends_on:
      - mongodb
    networks:
      - islamic-portal-network

  # Next.js Frontend
  frontend:
    build:
      context: ./islamic-portal
      dockerfile: Dockerfile
      args:
        # Important: this must be known at build time for Client Components
        # In a real CI/CD, this is set dynamically. For simple Compose build, set in .env
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001/api}
    container_name: islamic-portal-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # For Server Side Rendering to reach the backend internally
      # Note: Client side calls will still use NEXT_PUBLIC_API_URL which points to public IP
      - INTERNAL_API_URL=http://backend:3001/api
    depends_on:
      - backend
    networks:
      - islamic-portal-network

volumes:
  mongodb_data:


networks:
  islamic-portal-network:
    driver: bridge
