version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: islamic-portal-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: islamic_portal
    volumes:
      - mongodb_data:/data/db
    networks:
      - islamic-portal-network

  # MongoDB Express GUI
  mongo-express:
    image: mongo-express:1.0.2
    container_name: islamic-portal-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password123
      ME_CONFIG_MONGODB_URL: mongodb://admin:password123@mongodb:27017/
      ME_CONFIG_BASICAUTH: false
    depends_on:
      - mongodb
    networks:
      - islamic-portal-network

  # NestJS Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: islamic-portal-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/islamic_portal?authSource=admin
    depends_on:
      - mongodb
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - islamic-portal-network

volumes:
  mongodb_data:


networks:
  islamic-portal-network:
    driver: bridge
